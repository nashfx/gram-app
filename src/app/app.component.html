<div class="wrapper"*ngIf="user">

  <div style="text-align: center;">
    <div style="font-size: 56px; font-family: 'Work Sans'; ">Sortagram</div>
    <hr/>    
    
    <div style="display: flex;">
      <div style="width: 30%;"></div>
      <div style="width: 22%;">
        <img style="border-radius: 50%;" src="{{user.profile_picture}}" alt="Foto de perfil - {{user.username}}" />
        <p style="font-size: 16px; font-weight: 900;">{{user.username}}</p>
      </div>
      <div style="padding-top: 10px; width: auto; text-align: left !important; font-family: 'Work Sans';">
        <p><small>{{user.bio}}</small></p>
        <p>Siguiendo: <strong>{{ user.counts.follows }}</strong></p> 
        <p>Seguidores: <strong>{{ user.counts.followed_by}}</strong></p>  
      </div>
    </div>
  </div>

  <div class="solid">
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color">
        {{tile.text}}
      </mat-grid-tile>
    </mat-grid-list>
  </div>

</div>
